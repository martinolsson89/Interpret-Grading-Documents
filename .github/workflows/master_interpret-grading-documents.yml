name: Build and deploy ASP.Net Core app to Azure Web App - interpret-grading-documents

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --no-build --output "${{ github.workspace }}/publish" -p:UseAppHost=false -p:DebugType=None -p:IncludeSymbols=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-publish
          path: ${{ github.workspace }}/publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-publish
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95F6D2F3E6A547F58D7318742D811B71 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97A13E731EA44244838F8D4BF6B8ECED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B998158BCE2C42BABD30C97504A600AC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: interpret-grading-documents
          slot-name: Production
          package: ./publish
